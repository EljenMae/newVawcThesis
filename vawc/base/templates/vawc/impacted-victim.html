{% extends "main.html" %}


{% block content %}


<div class="container pt-5 pb-5">
    <div class="card">
      <div class="card-body">
        <div class="pt-3">
            <a class="text-decoration-none" href="{% url 'report' %}" role="button"><i class='bx bx-arrow-back'></i> Back</a>
        </div><!--End of button-->
        <h1 class="text-center pt-3"><strong>File a VAWC Report</strong></h1>

        <h1 class="text-center pt-3"><strong>Victim-Survivor Information</strong></h1>

        <div class="row"><!--First Row-->

          <h5 class="pt-3"><strong>Name:</strong></h5>

            <div class="col-lg-3 col-md-3 col-sm-8 pb-2"> <!--Firstname-->
              <label for="victim-firstname" class="form-label">First name: </label>
              <input type="text" class="form-control" id="victim-firstname">
            </div>

            <div class="col-lg-3 col-md-3 col-sm-8 pb-2"> <!--middlename-->
              <label for="victim-middlename" class="form-label">Middle name: </label>
              <input type="text" class="form-control" id="victim-middlename">
            </div>

            <div class="col-lg-3 col-md-3 col-sm-8 pb-2"> <!--lastname-->
              <label for="victim-lastname" class="form-label">Last name: </label>
              <input type="text" class="form-control" id="victim-lastname">
            </div>

            <div class="col-lg-3 col-md-3 col-sm-8 pb-2"> <!--suffix-->
              <label for="victim-Suffix" class="form-label">Suffix: </label>
              <select id="victim-Suffix" class="form-select">
                <option value="not-available">N/A</option>
                <option value="sr">Sr</option>
                <option value="jr">Jr</option>
                <option value="ii">II</option>
                <option value="iii">III</option>
                <option value="iv">IV</option>
            </select>
            </div>
        </div><!--End of First row-->

        <div class="row pt-3"><!--Start of second row-->

            <div class="col-lg-4 col-md-4 col-sm-8 pb-2">
              <label for="victim-sex" class="form-label">Sex: </label>
                <select id="victim-sex" class="form-select">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-8 pb-2">
                <label for="victim-age" class="form-label">Age: </label>
                <input type="number" class="form-control" id="victim-age">
            </div>

              <div class="col-lg-4 col-md-4 col-sm-8 pb-2">
                <label for="victim-civilstatus" class="form-label">Civil Status: </label>
                  <select id="victim-civilstatus" class="form-select">
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="live-in">Live-In</option>
                    <option value="widowed">Widowed</option>
                    <option value="separated">Separated</option>
                  </select>
              </div>

            </div><!--End of row-->

            <div class="row pt-3 pb-3"><!--Start of third row-->

              <div class="col-lg-4 col-md-4 col-sm-8 pb-2">
                <label for="victim-nationality" class="form-label">Nationality: </label>
                <input type="text" class="form-control" id="victim-nationality" value="Filipino">
              </div>

                <div class="col-lg-4 col-md-4 col-sm-8 pb-2">
                  <label for="contact-number" class="form-label">Contact Number:</label>
                  <input type="tel" class="form-control" id="contact-number" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" value="09">
                </div>

                <div class="col-lg-4 col-md-4 col-sm-8 pb-2">
                  <label for="tel-number" class="form-label">Telephone Number:</label>
                  <input type="tel" class="form-control" id="tel-number" pattern="[0-9]{3}-[0-9]{4}" value="(062)">
                </div>
              </div><!--End of row-->

            <div class="row pb-3"><!--Start of fourth row-->
              <div class="col-lg-4 col-md-4 col-sm-8 pb-2">
                <label for="victim-housenum" class="form-label">Unit no./House no./Building name:</label>
                <input type="text" class="form-control" id="victim-street">
              </div>

              <div class="col-lg-4 col-md-4 col-sm-8 pb-2">
                <label for="victim-street" class="form-label">Street: </label>
                <input type="text" class="form-control" id="victim-street">
              </div>

              <div class="col-lg-4 col-md-4 col-sm-8">
                <label for="victim-barangay" class="form-label">Barangay: </label>
                <input type="text" class="form-control" id="victim-barangay">
              </div><!--End of col-->
            </div><!--end of row-->

            <div class="row pt-3 pb-3"><!--Start of fifth row-->
              <div class="col-lg-4 col-md-4 col-sm-8">
                <label for="victim-province" class="form-label">Province: </label>
                <input type="text" class="form-control" id="victim-province" value="Zamboanga Del Sur">
              </div><!--end of col-->
              <div class="col-lg-4 col-md-4 col-sm-8">
                <label for="victim-city" class="form-label">City / Mun: </label>
                <input type="text" class="form-control" id="victim-city" value="Zamboanga City">
              </div><!--emd of col-->
              <div class="col-lg-4 col-md-4 col-sm-8 pb-2">
                <label for="victim-region" class="form-label">Region: </label>
                  <select id="victim-region" class="form-select">
                    <option value="region-I">Region I – Ilocos Region</option>
                    <option value="region-II">Region II – Cagayan Valley</option>
                    <option value="region-III">Region III – Central Luzon</option>
                    <option value="region-IV">Region IV‑A – CALABARZON</option>
                    <option value="mimaropa">MIMAROPA Region</option>
                    <option value="region-V">Region V – Bicol Region</option>
                    <option value="region-VI">Region VI – Western Visayas</option>
                    <option value="region-VII">Region VII – Central Visayas</option>
                    <option value="region-VIII">Region VIII – Eastern Visayas</option>
                    <option value="region-IX" selected>Region IX – Zamboanga Peninsula</option>
                    <option value="region-X">Region X – Northern Mindanao</option>
                    <option value="region-XI">Region XI – Davao Region</option>
                    <option value="region-XII">Region XII – SOCCSKSARGEN</option>
                    <option value="region-XIII">Region XIII – Caraga</option>
                    <option value="ncr">NCR – National Capital Region</option>
                    <option value="car">CAR – Cordillera Administrative Region</option>
                    <option value="barmm">BARMM – Bangsamoro Autonomous Region in Muslim Mindanao</option>
                </select>
              </div><!--end of row-->
            </div><!--end of row-->

            <a class="btn btn-primary w-100" href="#" role="button"><i class="bi bi-plus-lg"></i></a>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end pt-5">
              <a class="btn btn-outline-primary me-md-2" href="{% url 'report' %}" role="button">Back</a>
              <a class="btn btn-primary" href="{% url 'impact perpetrator' %}" role="button">Next</a>
          </div><!--end of buttons-->
      </div><!--end of card body-->
    </div><!--end of card-->
  </div><!--end of container-->


{% endblock content %}
