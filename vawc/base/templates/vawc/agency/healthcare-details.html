{% extends "agency/agency-main.html" %}


{% block content %}
{% block static %}
{% load static %}

<div class="container pt-5">
    <div class="pt-5">
        <a class="text-decoration-none" href="{% url 'agency healthcare' %}" role="button"><i class='bx bx-arrow-back'></i> Back</a>
    </div><!--end of back button-->

    <div class="container pt-5">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-8">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Health Care Name</label>
          </div>
        </div><!--end of col-->    
        <div class="col-lg-4 col-md-4 col-sm-8">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Location</label>
          </div>
        </div><!--end of col-->        
        <div class="col-lg-4 col-md-4 col-sm-8">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Contact Number</label>
          </div>
        </div><!--end of col-->       
    </div><!--end of row-->

    <div class="pt-2">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-outline-primary me-md-2" type="button">Clear</button>
      <button class="btn btn-primary" type="button"><i class="bi bi-pencil-square"></i> Edit</button>
      
    </div>
  </div>

</div><!--end of container-->






{% endblock %}
{% endblock content %}
