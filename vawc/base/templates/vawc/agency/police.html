{% extends "agency/agency-main.html" %}


{% block content %}
{% block static %}
{% load static %}

<div class="container pt-5 pb-3">
        <div class="row justify-content-end pt-5">
            <div class="col-lg-10 col-md-10 col-sm-8">
                <h1>POLICE</h1>
            </div><!--end of col-->
            <div class="col-lg-2 col-md-2 col-sm-8">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add Police</button>
            </div><!--end of col-->
        </div><!--end of row-->

    <div class="pt-3">
        <div class="list-group">
            <a href="{% url 'agency police details' %}" class="list-group-item list-group-item-action">Ayala Police Station </a>
            <a href="#" class="list-group-item list-group-item-action">Tetuan Police Station</a>
        </div>
    </div>
</div><!--content-->

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Adding Police</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="col-lg-12 col-md-12 col-sm-8">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Name of Police Station</label>
              </div><!--end of button-->
          </div><!--end of col-->
         
          <div class="col-lg-12 col-md-12 col-sm-8">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Address</label>
              </div><!--end of button-->
          </div><!--end of col-->

          <div class="col-lg-12 col-md-12 col-sm-8">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Contact Number</label>
              </div><!--end of button-->
          </div><!--end of col-->
        </div><!--end of modal body-->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>





{% endblock %}
{% endblock content %}
